services:
  # Laravel Application with FrankenPHP
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: jobmaker_app
    ports:
      - "8282:8080"
    volumes:
      - ./src:/app
      - frankenphp_cache:/data/caddy
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=jobmaker
      - DB_USERNAME=jobmaker
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - db
      - redis
    networks:
      - jobmaker_network
    restart: unless-stopped

  # MariaDB Database
  db:
    image: mariadb:11.2
    container_name: jobmaker_db
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=jobmaker
      - MYSQL_USER=jobmaker
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=root_secret
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      - jobmaker_network
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Redis for Cache and Queue
  redis:
    image: redis:7-alpine
    container_name: jobmaker_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - jobmaker_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # PHPMyAdmin for Database Management (Optional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: jobmaker_phpmyadmin
    ports:
      - "8281:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=root_secret
    depends_on:
      - db
    networks:
      - jobmaker_network
    restart: unless-stopped

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local
  frankenphp_cache:
    driver: local

networks:
  jobmaker_network:
    driver: bridge

