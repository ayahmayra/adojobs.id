services:
  # Laravel Application with FrankenPHP
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: adojobs_app
    ports:
      - "8282:8080"
    volumes:
      - ./src:/app
      - frankenphp_cache:/data/caddy
    environment:
      - APP_NAME=AdoJobs.id
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=adojobs
      - DB_USERNAME=adojobs
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - adojobs_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MariaDB Database
  db:
    image: mariadb:11.2
    container_name: adojobs_db
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=adojobs
      - MYSQL_USER=adojobs
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=root_secret
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      - adojobs_network
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis for Cache and Queue
  redis:
    image: redis:7-alpine
    container_name: adojobs_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - adojobs_network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # PHPMyAdmin for Database Management (Optional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: adojobs_phpmyadmin
    ports:
      - "8281:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=root_secret
    depends_on:
      - db
    networks:
      - adojobs_network
    restart: unless-stopped

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local
  frankenphp_cache:
    driver: local

networks:
  adojobs_network:
    driver: bridge

