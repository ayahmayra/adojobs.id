services:
  # Laravel Application with FrankenPHP (Production)
  app:
    env_file:
      - .env.production
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: adojobs_app
    # Expose internal port only (accessed via reverse proxy)
    expose:
      - "8080"
    volumes:
      # Only mount storage directories for uploads/cache
      - ./src/storage/app:/app/storage/app
      - ./src/storage/logs:/app/storage/logs
      - frankenphp_cache:/data/caddy
    environment:
      # These should be overridden by .env file or set explicitly
      - APP_NAME=${APP_NAME:-AdoJobs.id}
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-https://adojobs.id}
      # Force APP_URL to ensure it's always set correctly
      - FORCE_APP_URL=https://adojobs.id
      - APP_KEY=${APP_KEY:-base64:CHANGE_THIS_ON_FIRST_DEPLOYMENT}
      
      # Database
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-adojobs_prod}
      - DB_USERNAME=${DB_USERNAME:-adojobs_user}
      - DB_PASSWORD=${DB_PASSWORD}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      
      # Cache & Session
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      
      # Logging
      - LOG_CHANNEL=stack
      - LOG_LEVEL=error
      
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - adojobs_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MariaDB Database
  db:
    image: mariadb:11.2
    container_name: adojobs_db
    env_file:
      - .env.production
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-adojobs_prod}
      - MYSQL_USER=${DB_USERNAME:-adojobs_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-Jo9Ojq96JeCalRHeNVpm3pGtyUGjjy4y}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-Gb43QutnerQYnEvB8Yc2y3nPccEI7LcI}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      - adojobs_network
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis for Cache and Queue
  redis:
    image: redis:7-alpine
    container_name: adojobs_redis
    volumes:
      - redis_data:/data
    networks:
      - adojobs_network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Reverse Proxy (Caddy) for SSL/TLS termination
  proxy:
    image: caddy:2-alpine
    container_name: adojobs_proxy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - adojobs_network
    restart: unless-stopped
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "caddy", "validate", "--config", "/etc/caddy/Caddyfile"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local
  frankenphp_cache:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  adojobs_network:
    driver: bridge


